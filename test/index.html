<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>June Jaegal, Dashboard</title>
    <!-- Add your leaflet and other necessary CSS links here -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <link rel="stylesheet" href="css/style.css"/>
    <style>
        header {
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        #place-name-filter {
            width: 400px; /* 기본 가로 크기 설정 */
            padding: 8px; /* 내부 여백 설정 */
            box-sizing: border-box; /* 내부 여백과 테두리 포함한 크기 지정 */
        }
    </style>
</head>
<body>
    <header>
        <h1>Polling Places in Philadelphia</h1>
    </header>
    <main>
        <div id="map" class="map"> </div>
        <div class="left-side">
            <input type="text" id="place-name-filter" placeholder="Search By Place Name">
            <!-- Add the following line for search results -->
            <div id="search-results"></div>
            <label>
                <input type="checkbox" id="accessible-checkbox">
                Accessible Polling Place
            </label>
        </div>
    </main>
    <!-- Add your leaflet and other necessary JS links here -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
